<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        <div>
            {{- partial "header.html" . -}}
            <div id="content">
            {{- block "main" . }}{{- end }}
            </div>
            {{- partial "footer.html" . -}}
            <script src="{{ .Site.BaseURL }}/js/gmap.js"></script>
            <script async defer src="https://maps.googleapis.com/maps/api/js?key={{ .Site.Params.map.APIkey }}&callback=initMap"></script>
        </div>

    </body>
</html>
