<nav>
    <div class="nav nav-tabs row" id="nav-tab" role="tablist">
      <button class="nav-link col-4 active" id="nav-member-tab" data-bs-toggle="tab" data-bs-target="#nav-member" type="button" role="tab" aria-controls="nav-member" aria-selected="true" style="background-color: #D7A64D;">
        {{ .navTabsTitle.membershipRequest }}

        {{ .navTabsTitle.informationRequest }}

<div class="tab-content" id="nav-tabContent">
  <!-- member tab section -->
  {{ $navMember := .navMember }}
  <div class="tab-pane fade show active" id="nav-member" role="tabpanel" aria-labelledby="nav-member-tab">
    <form class="row g-3 px-2 mt-2" action={{ .Site.Params.formEndpoint.link }} method="POST">
      <div class="col-md-6">
        <label for="nameMember" class="form-label">{{ $navMember.name }}</label>
        <input type="text" class="form-control" id="nameMember" name="nameMember">
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">{{ $navMember.email }}</label>
        <input type="email" class="form-control" id="inputEmail4" name="Email">
      </div>
      <div class="col-md-6">
        <label for="formation" class="form-label">{{ $navMember.education }}</label>
        <select class="form-select" id="specificSizeSelect" name="formation">
          <option selected>{{ $navMember.selectedEducation }}</option>
          {{ range $navMember.optionValueEducation }}
          <option value="{{ .value }}">{{ .choice }}</option>
          {{ end }}
        </select>
      </div>
      <div class="col-md-6">
        <label for="programme" class="form-label">{{ $navMember.program }}</label>
        <select class="form-select" id="specificSizeSelect" name="programme">
          <option selected>{{ $navMember.selectedProgram }}</option>
          {{ range $navMember.optionValueProgram }}
          <option value="{{ .value }}">{{ .choice }}</option>
          {{ end }}
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">{{ $navMember.interests }}</label>
        <textarea name="interets" class="form-control"></textarea>
      </div>   
      <div class="text-end mt-2 me-2">
        <button type="submit" class="btn py-2 px-5">
          {{ .button.submit }}
        </button> 
      </div>    
    </form>
  </div>

      <div class="col-md-6">
