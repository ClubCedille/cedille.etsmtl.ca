{{ with .Site.Data.projetsEnCours }}
{{ if .enable }}
    <div class="d-flex justify-content-end">
        <a href="#contribute" class="open-button">Comment contribuer</a>
    </div>
    <div class="container">
        <h2 class="titre">Projets en cours</h2>
        <div class="row mx-4">
            <div class="col-sm-6">
                <div class="repo-card" data-repo="clubcedille/cedille.etsmtl.ca"></div>
                <a href="https://github.com/clubcedille/cedille.etsmtl.ca"><img src="https://github-link-card.s3.ap-northeast-1.amazonaws.com/clubcedille/cedille.etsmtl.ca.png" width="100%" height="50%"></a>

            </div>
            {{ range .projects }}
            <div class="col-sm-6">
                <div class="github-card" data-github="clubcedille/{{ .repo }}" data-width="100%" data-height="" data-theme="default"></div>
            </div>
            {{ end }}  
        </div>
    </div>
{{ end }}
{{ end }}
